   <!-- cart -->
   <div class="cart">
     <div class="shop-header"><h2>Tu compra</h2></div>
     <div class="cart-contents">
       <table cellspacing="0">
         <thead>
           <tr>
             <th class="qty">Cant</th>
             <th class="description">Product</th>
             <th class="unit-price">Price</th>
             <th class="subtotal">Total</th>
             <th class="actions"></th>
           </tr>
         </thead>
         <tbody>
           <tr>
             <td class="qty">1</td>
             <td class="description">
               <h3>iPhone 6</h3>
                <p>A wonderful yet expensive phone with many features that you'll never need</p>
             </td>
             <td class="unit-price">699.99 €</td>
             <td class="subtotal">699.99 €</td>
             <td class="actions">
               <a class="button">+ 1</a>
               <a class="button">- 1</a>
               <a class="button">Remove</a>
             </td>
           </tr>
           <tr class="summary">
             <td colspan="4" class="total">
               699.99 €
             </td>
             <td></td>
           </tr>
         </tbody>
       </table>
     </div>
     <div class="footer">
       <a class="button">Seguir comprando</a>
       <a class="button">Finalizar compra</a>
     </div>
   </div>
